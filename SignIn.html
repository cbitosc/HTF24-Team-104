<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.pngall.com/wp-content/uploads/13/Anime-Logo-PNG-Cutout.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sign in</title>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <header class="text-center py-3" style="background-color: #1e1e1e; color: white; width: 100%; position: absolute; top: 0; text-shadow: 2px 5px 0px red;">
        <h1>Anime Kuizu アニメクイズ</h1>
    </header>

    <main class="form-signin w-100 m-auto" style="max-width: 330px; margin-top: 80px;">
        <form>
          <h1 class="h3 mb-3 fw-normal" style="color:white;">Sign In</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault" style="color:white;">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="button" onclick="window.location.href='after_login.html'">Sign in</button>
          <p style="text-align: center; color: white; margin-top: 10px;">Don't have an account? <a href="./SignUp.html" style="color: #0d6efd;">Sign up</a></p>
        </form>
    </main>
</body>
</html>
