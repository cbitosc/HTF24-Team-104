<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Leaderboard.css" />
    <title>Anime Quiz - Leaderboard</title>
</head>

<body>
    <div class="scores">
        <h1>Leaderboard</h1>
        <table id="highscores-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="highscores">
            </tbody>
        </table>
        <div class="buttons">
            <a href="quiz.html">
                <button class="btn restart">Restart</button>
            </a>
            <button id="clear" class="btn clear">Clear Highscores</button>
        </div>
    </div>
    <script src="./Leaderboard.js"></script>
</body>
</html>
